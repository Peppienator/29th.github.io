<header class="intro-header" style="background-image: url('{{ "/img/" | prepend: site.baseurl }}{% if page.herourl %}{{ page.herourl }}{% else %}{{ site.default_herourl }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{% if page.description %}{{ page.description }}{% endif %}</span>
                </div>
            </div>
        </div>
    </div>
</header>
